<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Discord Server</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/5X/f/3/d/8/f3d8d534e241633b915c441dc4c877f6bc420832.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 60px;
            font-weight: 700;
            color: #ffeb3b;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h2 {
            font-size: 30px;
            color: #ff5722;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }

        a {
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #00bcd4, #ff4081);
            padding: 18px 36px;
            border-radius: 8px;
            font-size: 24px;
            margin: 10px;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        a:hover {
            background: linear-gradient(45deg, #ff4081, #00bcd4);
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        a:active {
            transform: scale(1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Lien final au d√©part en gris */
        a.locked {
            pointer-events: none;
            background: #b0bec5; /* Gris au d√©but */
            cursor: not-allowed;
            color: #757575; /* Couleur du texte gris */
        }

        /* Lien final qui devient vert */
        a.unlocked {
            background: #66bb6a; /* Vert quand activ√© */
            cursor: pointer;
            color: white; /* Texte du lien devient blanc */
        }

        .visitor-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            font-size: 22px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .visitor-counter img {
            width: 35px;
            height: 35px;
            margin-right: 15px;
        }

        .steps-container {
            position: absolute;
            top: 100px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 24px;
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 350px;
        }

        .step-indicator {
            display: flex;
            align-items: center;
        }

        .step-indicator img {
            width: 35px;
            height: 35px;
            margin-right: 15px;
            animation: grow 1s ease-in-out;
        }

        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Widget image */
        .widget {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .widget img {
            width: 250px;
            height: 140px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .widget img:hover {
            transform: scale(1.05);
        }

        /* Logo Style */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/TikTok_logo_2018.svg" alt="Logo" class="logo" />

    <!-- Compteur de visiteurs -->
    <div class="visitor-counter">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Ic√¥ne de visiteur">
        <span id="visitorCount">1M</span> Visitors
    </div>

    <div class="steps-container">
        <div class="step-indicator">
            <span id="stepIcon">üö∂‚Äç‚ôÇÔ∏è</span>
            <span id="stepText">Step 0/3</span>
        </div>
    </div>

    <img src="https://cdn.discordapp.com/attachments/1232698611582632039/1300940369319694366/40d382e5be264b106bf560950bb6516bf1745099.jpeg" alt="Image de EXE V5" />
    <h1 id="title">Do you want EXE V5?</h1>
    <h2 id="subtitle">Do you want EXE V5 Admin Panel?</h2>

    <a href="https://discord.gg/JehPDRQU" target="_blank" id="discord-link" onclick="markClicked('discord')">Join this Discord server</a>
    <a href="https://www.youtube.com/@SouxBoyy" target="_blank" id="youtube-link" onclick="markClicked('youtube')">Follow Me YouTube</a>
    <!-- TikTok link without video -->
    <a href="https://www.tiktok.com/@dragondevv" target="_blank" id="tiktok-link" onclick="markClicked('tiktok')">Follow Me TikTok</a>

    <a href="https://mega.nz/file/xoBjiYbb#HVvxaeZLeqLktQHnEDSQvqKeBNgmCHJK-wgbhTOOQaY" target="_blank" id="finalLink" class="locked">Final Link: Download EXE V5</a>

    <script>
        let linkClicks = {
            discord: false,
            youtube: false,
            tiktok: false
        };

        function markClicked(linkId) {
            linkClicks[linkId] = true;
            updateStepProgress();
        }

        function updateStepProgress() {
            const completedSteps = Object.values(linkClicks).filter(value => value).length;
            document.getElementById("stepText").textContent = `Step ${completedSteps}/3`;

            if (completedSteps === 3) {
                const finalLink = document.getElementById("finalLink");
                finalLink.classList.remove("locked");
                finalLink.classList.add("unlocked");
            }
        }
    </script>
</body>
</html>
